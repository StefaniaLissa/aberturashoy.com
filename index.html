          alt="logo"
        />

          Diseñado por Aberturas Hoy,<br />
          diseñado para durar.
        </p>
        <label id="icon" style="color:#342C2C">
          <i class="fas fa-bars"></i>
        </label>
      </label>
      <ul>
        <li><a class="active" href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
